<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body class="flex flex-col items-center justify-between min-h-screen bg-gray-900">
  <header class="text-white">
    <h2>PLACEHOLDER</h2>
  </header>
  <main class="text-white flex flex-col justify-center items-center w-[375px] bg-gray-800 p-5 rounded-xl">
    <div class="w-full flex flex-col items-center justify-between h-[250px] p-3">
      <img class="w-[100px] aspect-[1/1] rounded-full" src="482288660_645169314591786_6128755034778771480_n.jpg" alt="">
      <div class="flex flex-col items-center">
        <h2 class="bold text-3xl">
          Alberto Vidali
        </h2>
        <h3 class="text-md text-green-300">
          Torino, Italy
        </h3>
      </div>
      "Front-end developer and avid reader."
    </div>

    <div class="flex flex-col w-full gap-3 pt-3">
      <button class="bg-gray-700 h-[40px] rounded-xl hover:bg-green-300 transition-[200ms] cursor-pointer">
        GitHub
      </button>
      <button class="bg-gray-700 h-[40px] rounded-xl hover:bg-green-300 transition-[200ms] cursor-pointer">
        Frontend Mentor
      </button>
      <button class="bg-gray-700 h-[40px] rounded-xl hover:bg-green-300 transition-[200ms] cursor-pointer">
        LinkedIn
      </button>
      <button class="bg-gray-700 h-[40px] rounded-xl hover:bg-green-300 transition-[200ms] cursor-pointer">
        Twitter
      </button>
      <button class="bg-gray-700 h-[40px] rounded-xl hover:bg-green-300 transition-[200ms] cursor-pointer">
        Instagram
      </button>
    </div>
  </main>
  
  <footer class="attribution text-white pb-2">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Hazerin">Hazerin</a>.
  </footer>

  
</body>
</html>
