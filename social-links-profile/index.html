<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon-32x32.png" />
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Social links profile</title>
  </head>
  <body class="min-h-screen flex flex-col justify-between items-center p-5 bg-gray-900">
    <header>

    </header>
    <main class="bg-gray-800 text-white flex flex-col gap-4 justify-between text-center p-5 rounded-xl md:w-[400px]">
      <div class="flex flex-col items-center justify-around gap-4">
        <img class="rounded-full h-[80px] aspect-[1/1]" src="/avatar-jessica.jpeg" alt="avatar">
        <div class="flex flex-col">
          <h1 class="text-3xl font-bold">
            Jessica Randall
          </h1>
          <h3 class="text-md font-semibold text-green-200">
            London, United Kingdom
          </h3>
        </div>
      </div>
      
      
      <p class="text-[14px]">
        "Front-end developer and avid reader."
      </p>
      
      <div class="flex flex-col gap-4">
        <button class="bg-gray-700 rounded-xl py-3 text-[14px] cursor-pointer transition duration-200 ease-in hover:bg-green-200">
          GitHub
        </button>
        <button class="bg-gray-700 rounded-xl py-3 text-[14px] cursor-pointer transition duration-200 ease-in hover:bg-green-200">
          Frontend Mentor
        </button>
        <button class="bg-gray-700 rounded-xl py-3 text-[14px] cursor-pointer transition duration-200 ease-in hover:bg-green-200">
          LinkedIn
        </button>
        <button class="bg-gray-700 rounded-xl py-3 text-[14px] cursor-pointer transition duration-200 ease-in hover:bg-green-200">
          Twitter
        </button>
        <button class="bg-gray-700 rounded-xl py-3 text-[14px] cursor-pointer transition duration-200 ease-in hover:bg-green-200">
          Instagram
        </button>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Alberto Vidali</a>.
      </div>
    </footer>
  </body>
</html>
