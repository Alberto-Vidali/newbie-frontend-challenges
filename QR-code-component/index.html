<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon-32x32.png" />
  <link rel="stylesheet" href="styles.css">
  <title>QR code component</title>
</head>
  <body class="min-h-screen flex flex-col justify-between items-center bg-cyan-200">
    <header>
      <!--Header vuoto per il giusto posizionamento con justify between-->
    </header>
    <main class="w-[375px] p-4 bg-white rounded-2xl">
      <img class="rounded-2xl" src="public/image-qr-code.png" alt="QR-code">
      <div class="flex flex-col gap-4 py-10 px-[1.55rem] text-center items-center justify-center">
        <h3 class="font-bold text-[1.35rem]">
          Improve your front-end skills by building projects
        </h3>
        <p class="text-[15px] tracking-wide px-1">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
  
    </main>
    
    <footer class="attribution pb-2">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Hazerin</a>.
    </footer>
  </body>
</html>
